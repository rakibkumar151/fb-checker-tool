<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; background: #0f172a; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: #1e293b; color: white; display: flex; flex-direction: column; border-right: 1px solid #334155; box-shadow: 4px 0 15px rgba(0,0,0,0.3); z-index: 10; }
        .logo { padding: 25px 20px; font-size: 22px; font-weight: bold; color: #3b82f6; border-bottom: 1px solid #334155; text-align: center; letter-spacing: 1px; text-transform: uppercase; }
        .menu { list-style: none; padding: 0; margin: 0; flex: 1; overflow-y: auto; }
        .menu li { padding: 16px 25px; cursor: pointer; border-bottom: 1px solid #334155; transition: all 0.3s ease; display: flex; align-items: center; gap: 12px; font-size: 15px; color: #cbd5e1; }
        .menu li:hover { background: #2d3748; padding-left: 30px; color: white; }
        .menu li.active { background: #3b82f6; color: white; border-left: 5px solid #60a5fa; font-weight: bold; }
        .menu li i { width: 20px; text-align: center; font-size: 18px; }
        .sidebar-footer { padding: 15px; text-align: center; font-size: 12px; color: #64748b; border-top: 1px solid #334155; }

        /* Content */
        .content { flex: 1; background: #0f172a; position: relative; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
        
        /* Placeholder message */
        .placeholder { display: none; color: white; text-align: center; margin-top: 20%; font-size: 18px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fas fa-toolbox"></i> Admin Panel</div>
        
        <ul class="menu">
            <li onclick="openInNewTab('https://google.com')">
                <i class="fas fa-external-link-alt"></i> Old Website <small>(New Tab)</small>
            </li>
            
            <li onclick="loadInternalPage('mailbox.html', this)" class="active">
                <i class="fas fa-envelope-open-text"></i> Bulk Mail Checker
            </li>
        </ul>

        <div class="sidebar-footer">&copy; 2026 My Tools</div>
    </div>

    <div class="content">
        <iframe src="mailbox.html" id="mainFrame"></iframe>
    </div>

    <script>
        // ফাংশন ১: অ্যাপের ভেতরে পেজ লোড করার জন্য
        function loadInternalPage(url, element) {
            document.getElementById('mainFrame').src = url;
            
            // Active Class Change
            document.querySelectorAll('.menu li').forEach(li => li.classList.remove('active'));
            if(element) element.classList.add('active');
        }

        // ফাংশন ২: বাইরের ওয়েবসাইট নতুন ট্যাবে খোলার জন্য (যাতে এরর না আসে)
        function openInNewTab(url) {
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
