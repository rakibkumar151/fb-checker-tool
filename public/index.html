<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Basic Reset & Layout */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            height: 100vh; /* Full Screen Height */
            overflow: hidden; 
            background: #0f172a; 
        }
        
        /* --- Sidebar Styles (Left Side) --- */
        .sidebar {
            width: 260px; /* Width of the menu */
            background: #1e293b; /* Dark Blue-Grey */
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #334155;
            box-shadow: 4px 0 15px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        /* Logo Area */
        .logo {
            padding: 25px 20px;
            font-size: 22px;
            font-weight: bold;
            color: #3b82f6; /* Blue Accent */
            border-bottom: 1px solid #334155;
            text-align: center;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .logo i { margin-right: 8px; }

        /* Menu List */
        .menu { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            flex: 1; /* Pushes content up */
            overflow-y: auto;
        }
        
        /* Menu Items */
        .menu li {
            padding: 16px 25px;
            cursor: pointer;
            border-bottom: 1px solid #334155;
            transition: all 0.3s ease;
            display: flex; 
            align-items: center; 
            gap: 12px;
            font-size: 15px;
            color: #cbd5e1;
        }
        
        /* Hover & Active Effects */
        .menu li:hover {
            background: #2d3748;
            padding-left: 30px; /* Slight movement effect */
            color: white;
        }

        .menu li.active {
            background: #3b82f6;
            color: white;
            border-left: 5px solid #60a5fa;
            font-weight: bold;
        }
        
        .menu li i { 
            width: 20px; 
            text-align: center; 
            font-size: 18px;
        }

        /* Footer in Sidebar (Optional) */
        .sidebar-footer {
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #64748b;
            border-top: 1px solid #334155;
        }

        /* --- Main Content Area (Right Side) --- */
        .content {
            flex: 1; /* Takes remaining width */
            background: #0f172a;
            position: relative;
        }

        /* Iframe loads the tools here */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-toolbox"></i> Admin Panel
        </div>
        
        <ul class="menu">
            <li onclick="loadPage('https://google.com', this)" id="menu1">
                <i class="fas fa-globe"></i> Old Website
            </li>
            
            <li onclick="loadPage('mailbox.html', this)" class="active" id="menu2">
                <i class="fas fa-envelope-open-text"></i> Bulk Mail Checker
            </li>

            </ul>

        <div class="sidebar-footer">
            &copy; 2024 My Tools
        </div>
    </div>

    <div class="content">
        <iframe src="mailbox.html" id="mainFrame" title="Content Area"></iframe>
    </div>

    <script>
        function loadPage(url, element) {
            // 1. Iframe এর সোর্স পরিবর্তন করে নতুন পেজ লোড করা
            const iframe = document.getElementById('mainFrame');
            iframe.src = url;

            // 2. মেনুর ডিজাইন আপডেট করা (Active Class সরানো ও যোগ করা)
            // সব মেনু থেকে active ক্লাস সরিয়ে ফেলা
            document.querySelectorAll('.menu li').forEach(li => {
                li.classList.remove('active');
            });

            // যেটাতে ক্লিক করা হয়েছে, সেটাতে active ক্লাস যোগ করা
            element.classList.add('active');
        }
    </script>

</body>
</html>
